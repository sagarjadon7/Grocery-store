<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    


    <title>Login</title>
</head>
<body>
   <div class="form-container" >
    <form action="Grocery.html" target="_blank" class="login">
        <h1 class="heading">Login</h1>
    <label for="name">UserName</label><br>
    <input type="text" id="name" name="name" placeholder="Type your username" ><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" placeholder=" type your Password"><br>
    <a href="#" class="link"><p>Forgot Password?</p></a><br>
   <input type="submit" name="Login" class="btn">
    <div class="social-login">
        <p>Or sign up using</p>
        
            <div class="icon-container">
                <a href="#" class="icon"><i class="fa fa-facebook"></i></a>
                <a href="#" class="icon2"><i class="fa fa-twitter"></i></a>
                <a href="#" class="icon3"><i class="fa fa-google"></i></a>
            </div>
    

    </div>
     
</form>
</div>

</html>
